  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div id="main__page">
    <div id="Game__page">
      <div><h1>숫자 맞추기 게임!</h1></div>

      <input
        id="user__input"
        type="number"
        placeholder="숫자를 입력해주세요"
        style="color: black"
      />
      <div id="button_list">
        <button class="button" id="play__button">Go !</button>
        <div style="width: 40px"></div>
        <button class="button" id="reset__button">reset</button>
      </div>
      <div id="result__area" style="font-size: 30px">결과가 나온다</div>
      <div id="chance__area" style="font-size: 30px">남은 기회:5번</div>
    </div>
</div>

    <script src="main.js"></script>
  </body>
