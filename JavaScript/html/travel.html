<!DOCTYPE html>
<html>
  <head>

    <title>여행계획</title>
  </head>
  <body>

      <tr>

      <tr>
        <td rowspan="3">2일 째</td>
        <td>11:00</td>

        </td>

          <img src="images/image2.jpg" height="100" width="100" />
        </td>
      </tr>
      <tr>
        <td>16:00</td>
        <td>
          <a href="www.daum.net"> 을루와뚜 해변 </a>
        </td>
        <td>
          <img src="images/image2.jpg" height="100" width="100" />
        </td>
      </tr>
      <tr>
        <td>20:00</td>
        <td>공항</td>
        <td colspan="2">공항</td>
      </tr>
    </table>

</html>
